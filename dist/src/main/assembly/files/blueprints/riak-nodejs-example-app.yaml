id: riak-nodejs-example
name: Riak Cluster with Node.js Webapp Cluster
origin: "https://github.com/csabapalfi/riak-counters-example/"

services:
- type: clocker.docker.networking.entity.OpenStackVirtualNetwork
  location: jclouds:openstack-nova:http://openstack.example.org:35357/v2.0/:
    identity: admin:admin
    credential: admin
  networkId: example
  cidr: 50.2.0.0/24

- type: org.apache.brooklyn.entity.nosql.riak.RiakCluster
  location: jclouds:openstack-nova:http://openstack.example.org:35357/v2.0/:
    identity: admin:admin
    credential: admin
    privateKeyFile: /root/.ssh/ospenstack.pem
    keyPair: openstack
    securityGroup: openstack
  initialSize: 3
  id: cluster
  brooklyn.config:
    install.version: 2.1.1
    riak.networking.optimize: false
    network.list:
    - example

- type: org.apache.brooklyn.entity.webapp.ControlledDynamicWebAppCluster
  location: calico-openstack-cloud
  name: Web Cluster
  brooklyn.config:
    initialSize: 2
    network.list:
    - example
    dynamiccluster.memberspec:
      $brooklyn:entitySpec:
        type: org.apache.brooklyn.entity.webapp.nodejs.NodeJsWebAppService
        id: riak-counters-example
        name: "Riak Counters Node.JS Example"
        brooklyn.config:
          appName: riak-counters-example
          gitRepoUrl:
            "https://github.com/clockercentral/riak-counters-example"
          appFileName: index.js
          docker.openPorts:
          - 3000
          shell.env:
            RIAK_NODES:
              $brooklyn:component("cluster").attributeWhenReady("riak.cluster.nodeListPbPort")
            PORT: 3000
    controlleddynamicwebappcluster.controllerSpec:
      $brooklyn:entitySpec:
        type: brooklyn.entity.proxy.haproxy.HAProxyController
        brooklyn.config:
          docker.image.name: haproxy
          docker.image.tag: 1.5.9
          docker.container.directPorts.configKeys:
          - $brooklyn:sensor("org.apache.brooklyn.entity.proxy.AbstractController", "proxy.http.port")
          - $brooklyn:sensor("org.apache.brooklyn.entity.proxy.AbstractController", "proxy.https.port")
          install.dir: /usr/local/sbin/
          run.dir: /usr/local/etc/haproxy/
          member.sensor.hostname: "host.subnet.hostname"
